<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Search NASA's Image Archive</title>
    <link rel="icon" type="image/ico" href="static/img/nasa_icon.png" />
    <link href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <script>
      function setHistory() {
          if (!localStorage.history) {
              var hist = [];
              localStorage.history = JSON.stringify(hist);
          }
      }
    </script>
  </head>
  <body>
      <script>
          setHistory();
      </script>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
          <a class="navbar-brand" href="#">NASA Image Archive</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="/search">Search <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="/favorites">Favorites</a>
              <a class="nav-item nav-link" href="/history">History</a>
            </div>
          </div>
      </nav>
    <section id="search">
      <div class="s002">
        <form action="/search" method="post">
          <fieldset>
            <legend>SEARCH NASA'S IMAGE ARCHIVE</legend>
          </fieldset>
          <div class="inner-form">
              <div class="input-field first-wrap">
                <input type="text" placeholder="Keywords (Eg. Orion)" name="user_search" />
              </div>
              <div class="input-field first-wrap">
                <input type="text" placeholder="Location" name="location" />
              </div>
              <div class="input-field second-wrap">
                <input type="text" placeholder="From (YYYY)" name="start_year" />
              </div>
              <div class="input-field second-wrap">
                <input type="text" placeholder="To (YYYY)" name="end_year" />
              </div>
              <div class="input-field fifth-wrap">
                 <button class="btn-search" type="submit">SEARCH</button>
              </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
